# shadows
shadow-radius = 3;
shadow-opacity = 0.1;
shadow-offset-x = -5;
shadow-offset-y = -2;

# fade
fade-delta = 2;

# excludes
shadow-exclude = [
	"class_g = 'slop'"
];

# no tooltip shadows
wintypes:
{
	tooltip = { fade = true; shadow = false; };
};

backend = "xrender";